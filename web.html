<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Kiểm tra trắc nghiệm Tin học</title>
<style>
body{
    font-family: Arial;
    background:#f4f6f9;
    padding:20px;
}
.container{
    max-width:900px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
h1{
    text-align:center;
}
.question{
    margin-bottom:20px;
    padding:10px;
    border-bottom:1px solid #ddd;
}
button{
    padding:10px 20px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
button:hover{
    background:#0056b3;
}
.result{
    font-size:20px;
    font-weight:bold;
    margin-top:20px;
}
</style>
</head>
<body>

<div class="container">
<h1>BÀI KIỂM TRA TRẮC NGHIỆM TIN HỌC</h1>
<form id="quizForm"></form>
<button onclick="submitQuiz()">Nộp bài</button>
<div class="result" id="result"></div>
</div>

<script>
const questions = [
{
q:"1. Máy tính điện tử dùng để làm gì?",
a:["Chơi game","Tính toán và xử lý thông tin","In tài liệu","Lưu trữ hình ảnh"],
correct:1
},
{
q:"2. Ngôn ngữ lập trình bậc cao?",
a:["Assembly","Machine code","Python","Binary"],
correct:2
},
{
q:"3. Bộ nhớ trong gồm?",
a:["RAM và ROM","CPU và RAM","ROM và CPU","RAM và đĩa cứng"],
correct:0
},
{
q:"4. Bộ não của máy tính?",
a:["Bộ nhớ ngoài","CPU","Màn hình","RAM"],
correct:1
},
{
q:"5. 1 Byte bằng?",
a:["2 bit","4 bit","8 bit","16 bit"],
correct:2
}
];

// TỰ ĐỘNG HIỂN THỊ CÂU HỎI
const form = document.getElementById("quizForm");

questions.forEach((item,index)=>{
    let div=document.createElement("div");
    div.classList.add("question");
    div.innerHTML="<p>"+item.q+"</p>";
    item.a.forEach((option,i)=>{
        div.innerHTML += `
        <label>
        <input type="radio" name="q${index}" value="${i}">
        ${option}
        </label><br>`;
    });
    form.appendChild(div);
});

function submitQuiz(){
    let score=0;
    questions.forEach((item,index)=>{
        let answer=document.querySelector(`input[name="q${index}"]:checked`);
        if(answer && parseInt(answer.value)===item.correct){
            score++;
        }
    });
    document.getElementById("result").innerHTML=
    "Bạn đạt "+score+" / "+questions.length+" điểm";
}
</script>

</body>
</html>
